<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src=script.js defer></script>
    <script src="https://kit.fontawesome.com/cfb81ecab4.js" crossorigin="anonymous"></script>
    <title>Book Management</title>
</head>

<body>
    <h1>My Book Management</h1>
    <form>
        <div>
            <label for="title">Name :</label>
            <input type="text" placeholder="Enter the name of the book" class="title" id="title">
        </div>
        <div>
            <label for="link">Link :</label>
            <input type="text" placeholder="Enter download link" class="link" id="link">
        </div>
        <button type="submit" class="button" id="add">Add</button>
    </form>
    <h2 id="title_3">No books add yet</h2>
    <div class="block_1">
        <h2 id="title_1">Book not started</h2>
        <ul class="to_read" id="to_read">
            
        </ul>
    </div>
    <div class="block_2">
        <h2 id="title_2">Book read</h2>
        <ul class="read" id="read">
            
        </ul>
    </div>
</body>

</html>
